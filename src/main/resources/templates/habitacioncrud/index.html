<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Hotel Primavera | Tipos de Habitaciones</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="#">Hotel Primavera</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" th:href="@{/reservacrud/}">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/estadohabitacion/}">Estados de Habitaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/tipohabitacion/}">Tipos de Habitaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/habitacioncrud/}">Habitaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/tipousuario/}">Tipos de Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/usuariocrud/}">Usuarios</a>
            </li>          
          </ul>  
          <a class="btn btn-primary" href="#">Mi Perfil</a>&nbsp;
          <a class="btn btn-danger" th:href="@{/cliente/logout}">Cerrar Sesi√≥n</a>
        </div>
      </nav>
    </header>

    <main role="main">
    	<hr>
      <div class="container-fluid"> 
        <h2 class="font-weight-bold text-center text-capitalize">Habitaciones</h2>
        <hr>
        <div class="row">
        	<div class="col-md-12 text-center">
        		<a class="btn btn-success" th:href="@{/habitacioncrud/insert}">Agregar</a>
        		
        	</div>
        	<div class="container mt-3 text-center">
        		<div class="table-responsive">
        		<table class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">Nombre</th>
				      <th scope="col">Piso</th>
				      <th scope="col">Capacidad</th>
				      <th scope="col">Descripcion</th>
				      <th scope="col">Tipo</th>
				      <th scope="col">Estado</th>
				      <th scope="col">Precio</th>
				      <th scope="col">Acciones</th>
				    </tr>
				  </thead>
				  <tbody>
				 
				    <tr th:each="habitacion: ${habitacion}">
				      <td th:text="${habitacion.nombreHabitacion}"></td>
				      <td th:text="${habitacion.pisoHabitacion}"></td>
				      <td th:text="${habitacion.capacidadHabitacion}"></td>
				      <td th:text="${habitacion.descripcionHabitacion}"></td>
				      <td th:text="${habitacion.idTipoHabitacion.tipoHabitacion}"></td>
				      <td th:text="${habitacion.idEstadoHabitacion.estadoHabitacion}"></td>
				      <td th:text="${habitacion.precioHabitacion}"></td>
				      <td><a class="btn btn-primary" th:href="@{/habitacioncrud/update/{id}(id=${habitacion.idHabitacion})}">Modificar</a>
				      
				    </tr>
				  </tbody>
				</table>
				</div>
        	</div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <div class="container">
      <p>Hotel Primavera</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
