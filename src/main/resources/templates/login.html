<!DOCTYPE html>
<html xmlns:th=http:www.thymeleaf.org>
<head>
<meta charset="utf-8">
<title>Hotel Primavera - Iniciar Sesión</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin" th:action="@{/login/inicio}" th:object="${usuario}" method="post">
	   <div class="alert alert-danger" role="alert" th:text="${errorcorreo}" th:if="${error}"></div>
	  <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
	  <label for="inputEmail" class="sr-only">Correo Electrónico</label>
	  <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese su correo electrónico" required th:field="*{emailUsuario}">
	  <label for="inputPassword" class="sr-only">Contraseña</label>
	  <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese su contraseña" required th:field="*{contraUsuario}">
	  <button class="btn btn-lg btn-primary btn-block btn-success">Iniciar Sesión</button>
	  <a class="btn btn-lg btn-info btn-block" th:href="@{/register}">Registrarse</a>
	  <p class="mt-5 mb-3 text-muted">Hotel Primavera</p>
	</form>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
