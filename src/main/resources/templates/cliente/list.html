<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>Hotel Primavera | El Mejor Lugar Para Descansar</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
			<a class="navbar-brand" th:href="@{/cliente/index}">Hotel Primavera</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">

				</ul>
				<a class="btn btn-secondary" th:href="@{/cliente/info}"}>Mi Informaci√≥n</a>&nbsp;
				<a class="btn btn-secondary" th:href="@{/cliente/reservas}">Mis Reservas</a>&nbsp;
				<a class="btn btn-secondary" th:href="@{/cliente/logout}">Cerrar sesion</a>&nbsp;
			</div>
		</nav>
	</header>
<br>
	<br>
	<br>
	<main role="main">
		<hr>
		<div class="container-fluid">
			<div class="col-md-12 text-center">
				<form th:action="@{/cliente/list/filtro}" th:object="${tipohabitacion}" method="post" >
					<h2>Selecione el tipo de habitacion</h2>
					<div class="form-group">
						<label for="tipohabitacion">Tipo de habitacion</label>
						<select class="form-control-m form-select" id="tipohabitacion" required>
							<th:block th:each="tipohabitacion : ${tipohabitacion}">
								<option th:text="${tipohabitacion.tipoHabitacion}" th:value="${tipohabitacion.idTipoHabitacion}"></option>
							</th:block>
						</select>
					</div>
					<button class="btn btn-success">Buscar</button>
				</form>
			</div>

			<br>
			<div class="row">



				<div class="container">
					<div class="row">
						<th:block th:each="habitacion : ${habitacion}">
							<div class="col-md-6">

								<div class="card">
									<h5 class="card-header" th:text="${habitacion.nombreHabitacion}"></h5>
									<div class="card-body" >
										<h5 class="card-title" th:text="'Precio por dia:' +${habitacion.precioHabitacion}+'$'"></h5>
										<h6 class="card-subtitle mb-2 text-muted" th:text="'Piso de la habitacion: '+${habitacion.pisoHabitacion}"> </h6>
										<p class="card-text" th:text="${habitacion.descripcionHabitacion}"></p>
										<p class="card-text" th:text="'Capacidad de la habitacion: '+${habitacion.capacidadHabitacion}+' personas'"></p>
										<p class="card-text" th:text="'Tipo de la habitacion: '+${habitacion.idTipoHabitacion.TipoHabitacion}"></p>
									</div>
									<div class="card-footer">
										<a class="btn btn-secondary" th:href="@{/cliente/reserva/{id}(id=${habitacion.idHabitacion})}">Reservar</a>&nbsp;
									</div>
								</div>

							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div> <!-- /container -->

	</main>

	<footer class="footer">
		<div class="container">
			<p>Hotel Primavera</p>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</body>

</html>
